  <style>
    /* General style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #FFD1DC, #FFB6C1);
      overflow: hidden;
      position: relative;
    }
    .container {
      background: #FFF;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }
    /* Button styles */
    button {
      background: #FF5A5F;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s; /* Button animation speed */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: #D62839;
      transform: scale(1.05);
    }
    .valentine-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .yes-button {
      background: #FF3E3E;
      font-weight: bold;
    }
    .no-button {
      background: #FFF;
      color: #FF3E3E;
      border: 2px solid #FF3E3E;
    }
    .no-button:hover {
      background: #FF3E3E;
      color: white;
    }
    /* Main text */
    h1 {
      font-size: 2rem;
      color: #FF3E3E;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    /* Make the page responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
