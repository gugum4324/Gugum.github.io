<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kata Valentine</title>
  <style>
    /* Gaya umum */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #FFD1DC, #FFB6C1);
      overflow: hidden;
      position: relative;
    }
    .container {
      background: #FFF;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    /* Tombol */
    button {
      background: #FF5A5F;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s; /* Animasi tombol lebih cepat */
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background: #D62839;
      transform: scale(1.05);
    }
    .valentine-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .yes-button {
      background: #FF3E3E;
      font-weight: bold;
    }
    .no-button {
      background: #FFF;
      color: #FF3E3E;
      border: 2px solid #FF3E3E;
    }
    .no-button:hover {
      background: #FF3E3E;
      color: white;
    }
    /* Teks utama */
    h1 {
      font-size: 2rem;
      color: #FF3E3E;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üíñ</h1>
  <h1>Sayang, kamu sangat berarti untukku! üíñ</h1>
  <p>Terima kasih telah menjadi bagian dari hidupku. Aku sangat mencintaimu! ‚ù§Ô∏è</p>
  <div class="valentine-buttons">
    <button class="yes-button" onclick="alert('Yay! üéâ')">YES!</button>
    <button class="no-button" id="noButton">no</button>
  </div>
</div>
<script>
// Kata-kata ejekan untuk tombol "No"
const noButtonTexts = ["wleee", "yakin?", "coba lagi!", "masa sih?", "serius?", "jangan gitu dong!"];
let currentIndex = 0;

// Buat tombol "No" bergerak ke posisi acak dan ubah teksnya setiap kali diklik
document.getElementById("noButton").addEventListener("click", function() {
  const rect = this.parentElement.getBoundingClientRect();
  const randomX = Math.random() * (rect.width - this.offsetWidth);
  const randomY = Math.random() * (rect.height - this.offsetHeight);
  this.style.position = "absolute";
  this.style.left = `${randomX}px`;
  this.style.top = `${randomY}px`;

  // Ubah teks tombol "No"
  currentIndex = (currentIndex + 1) % noButtonTexts.length; // Loop melalui array teks
  this.textContent = noButtonTexts[currentIndex];
});
</script>
</body>
</html>
